search_interval: 00:10:00
max_emails: 60000
use_multithreading: true
core_use: -1
pre_index_file_ext: .noidx
post_index_file_ext: .eml
search_directories: []
domain_regexp: ^(((?!-))(xn--)?[a-z0-9-_]{0,61}[a-z0-9]{1,1}\.)*(xn--)?([a-z0-9\-]{1,61}|[a-z0-9-]{1,30}\.[a-z]{2,})$
username_regexp: '[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+'
archive_root: ./container/


